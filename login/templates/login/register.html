<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Mi Sitio</title>
    
    <!-- CSS específico de login -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Registrarse</h1>
        
        <!-- Mostrar mensajes de éxito/error -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <form class="login-form" id="registerForm" method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <!-- Campos opcionales -->
            <div class="form-group">
                <label for="telefono">Teléfono (opcional):</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Ej: +34 123 456 789">
            </div>
            
            <div class="form-group">
                <label for="direccion">Dirección (opcional):</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ej: Calle Principal 123, Ciudad">
            </div>
            
            <div class="form-group">
                <label for="edad">Edad (opcional):</label>
                <input type="number" id="edad" name="edad" min="1" max="120" placeholder="Ej: 25">
            </div>
            
            <button type="submit" class="login-button">Registrarse</button>
        </form>
        
        <!-- Enlace para ir al login -->
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'login:login' %}" style="color: #007bff; text-decoration: none;">
                ¿Ya tienes cuenta? Inicia sesión
            </a>
        </div>
    </div>
    
    <!-- JavaScript específico de login -->
    <script src="{% static 'login/js/login.js' %}"></script>
</body>
</html>
